<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather</title>
</head>
<body>
    <p class="search-value">h</p>
    <div class="search">
        <form>
            <input class="form-input" type="text">
            <button class="form-button">search</button>
        </form>
    </div>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1> -
        <h1 class="location-region">Timezone</h1>
        <p class="location-icon"><img src="" alt="" class="icon"></p>
    </div>
    <div class="temp">
        <div class="degree-section">
            <h2 class="temp-degree">0</h2>
            <p><span class="temp-degree-icon">C</span></p>
        </div>
        <div class="temp-f"><p class="temp-in-f">Temp in F</p><p class="temp-in-c">Temp in C</p></div>
        <div class="temp-description">nothing to see here</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
